<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <header>
      <h1>My blog</h1>
    </header>
    <main>
      <article>
        <h2>Come creare una pagina web</h2>
        <section id="photo">
          <figure>
          <img src="hands.png" alt="hands"
          width="200" height="125">
        <img src="laptop.png" alt="laptop"
        width="200" height="125"> 
          <figcaption>Hands and pc, all you need!</figcaption>
        </figure>
        </section>
        <p>In questo blog illustro come poter utilizzare strumenti per la creazione di pagine web</p>
      </article>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Submit">
      </form>
    </main>
    <footer>
      <p>&copy; 2023 My Blog</p>
    </footer>
  </body>
</html>
