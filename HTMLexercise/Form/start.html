<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
    
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
    
      <label for="name">Name and Surname:</label>
      <input type="text" id="name" name="name" required><br><br>
    
      <label for="birthdate">Date of Birth:</label>
      <input type="date" id="birthdate" name="birthdate" required><br><br>
    
      <label for="telephone">Telephone number:</label>
      <input type="tel" id="telephone" name="telephone"><br><br>
    
      <label for="plan">Plan:</label>
      <select id="plan" name="plan">
        <option value="free">Free Plan</option>
        <option value="plan1">1</option>
        <option value="plan2">2</option>
        <option value="plan3">3</option>
      </select><br><br>
    
      <input type="checkbox" id="proplan" name="proplan" value="proplan">
      <label for="proplan">Pro Plan</label><br><br>
    
      <label for="creditcard">Credit card number:</label>
      <input type="text" id="creditcard" name="creditcard" required><br><br>
    
      <label for="cvc">CVC:</label>
      <input type="text" id="cvc" name="cvc" required><br><br>
    
      <label for="expirationdate">Expiration date:</label>
      <input type="date" id="expirationdate" name="expirationdate" required><br><br>
    
      <label for="billingaddress">Billing Address:</label>
      <input type="text" id="billingaddress" name="billingaddress" required><br><br>
    
      <input type="submit" value="Submit">
    </form>
    
  </body>
</html>
